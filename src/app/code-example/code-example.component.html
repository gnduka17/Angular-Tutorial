<div class="codeBox">
  <div style="background-color: red;" class="codeBoxHeader" *ngIf="header">
    {{ header }}>
  </div>
  <div class="codeBoxCode">
    <div class="copyIcon">
      <img
        style="width: 20px; float: right; margin-top: 5px;"
        src="assets/copyicon.png"
        title="Click to Copy"
        (click)="copyCode()"
      />
    </div>
    <div class="codeInCodeBox" #testingDiv>
      <pre>
                <ng-content></ng-content>
            </pre>
    </div>
  </div>
</div>
